<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dayna's 10.R Interface Art</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/p5.js" type="text/javascript"></script>

  </head>
  <body>

    <h1>Buzz-Buzz 2.0</h1>
    <h2>If you give a bee some pollen...  Oh, How happy he will be!    </h2>

    <input id="slider-r" type="range" value="100" min="0" max="255">
    <input id="slider-g" type="range" value="100" min="0" max="255">
    <input id="slider-b" type="range" value="100" min="0" max="255">

    <p>Have you given Mr. Bee some yummy pollen? <br>
      Use the sliders to change the color of the flower petals for Mr.Bee~
    </p>
    <div>
      <input type="checkbox" id="Yes" name="Yes, of course!" checked>
      <label for="Yes">Yes</label>

      <input type="checkbox" id="No" name="Heck, no!" checked>
      <label for="No">No</label>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
